<!DOCTYPE html>
<html>
  <head>
	  <style type="text/css">

	  	body {
	  		background: linear-gradient( to bottom, rgb(245,245,245), rgb(225,225,225) ) fixed;
	  	}

	    .icon {
	    	position: relative; 
	    	left: 0px;
	    	width: 48px;
	    	padding-right: 10px;
	    }

	    .info {
	    	font-size: 20px; 
	    	font-family: Helvetica;
	    	max-width: 150px;
	    	display: inline-block;
	    	font-weight: 100;
	    }

	    .container {
	    	max-width:400px; 
	    	position: absolute; 
	    	padding-top: 10px; 
	    	padding-bottom: 10px;
	    	cursor: default;
			-moz-user-select: none; 
			-webkit-user-select: none; 
			-ms-user-select:none; 
			user-select:none;
			-o-user-select:none;
	    }

	    .host {
	    	line-height: 1.5em;
	    	font-weight: 800;
	    }

	    .btn {
	    	border: 2px solid rgb(239,69,102);
	    	background-color: rgb(232,232,232);
	    	border-radius: 10px;
	    	position: relative;
	    	font-size: 13px;
	    	font-weight: 100;
	    	right: 0px;
	    	top: -2px;
	    	cursor: pointer;
	    	color: rgb(239,69,102);
	    }

	    .btn:hover{
	    	background-color: rgb(239,69,102);
	    	color: white;
	    }

	    .btn:focus {
	    	outline:0;
	    }

	  </style>
  </head>
  <body>
  	<div class='container'>
	  	<img class='icon' src='Menu.svg' width='48px'></img>
	    <span class='info'>Lightning server running at <span class='host'>localhost:3000</span></span>
	    <button class='btn' onclick='quit()'>QUIT</button>
    </div>
  </body>
</html>

<script>
	var ipc = require('ipc');
	function quit() {
		ipc.send('terminate');
	}
</script>
